    <script>
      function sendSessionInfo() {
        var csrfValue = document.querySelector('input[name="_csrf"]').value;
        var identity = document.querySelector('input[name="identity"]').value;
        var divContent = document.getElementById(
          "checkout-form-info-en"
        ).textContent;

        var divElement = document.querySelector(".generalMessage");
        var checkoutMessage = divElement.getAttribute("checkout-message");

        if (checkoutMessage === "Invalid Code submitted") {
          window.gib.setAttribute("event_type", "sms_error", {
            persistent: false,
            encryption: null,
          });
        }

        var panSuffixMatch = divContent.match(/\*\*\*\*(\d+)/);
        var panSuffix = panSuffixMatch ? panSuffixMatch[1] : null;
        var merchantIdMatch = divContent.match(
          /Merchant: ([\u0000-\uFFFF]+)Amount/
        );
        var merchantId = merchantIdMatch ? merchantIdMatch[1] : null;
        var amountMatch = divContent.match(/Amount: (\w+) ([\d.]+)/);
        var amountValue = amountMatch ? amountMatch[2] : null;
        var currencyValue = amountMatch ? amountMatch[1] : null;

        window.gib.setAuthStatus(window.gib.IS_AUTHORIZED);
        window.gib.setSessionID(csrfValue);
        window.gib.setLogin(identity);
        window.gib.setAttribute("store-name", merchantId, {
          persistent: false,
          encryption: null,
        });
        window.gib.setAttribute("transaction_sum", amountValue, {
          persistent: false,
          encryption: null,
        });
        window.gib.setAttribute("transaction_currency", currencyValue, {
          persistent: false,
          encryption: null,
        });
      }
      if (typeof window.gib === "undefined") {
        window.onGIBLoad = function () {
          sendSessionInfo();
        };
      } else {
        sendSessionInfo();
      }
    </script>

      $(document).ready(function () {
        $("#jsEnabled").val("1");
        defineHandlers();
        $("#secureCode").on("input propertychange", function () {
          var otpLength = 6;

          var codeValue = $("#secureCode").val();
          var finalCodeValue = "";

          if (codeValue && codeValue.length > 0) {
            var codeValueChars = codeValue.split("");

            if (codeValueChars.length > otpLength) {
              codeValueChars = codeValueChars.slice(0, otpLength);
              window.gib.setAttribute("event_type", "error", {
                persistent: false,
                encryption: null,
              });
            }

            for (var i = 0; i < codeValueChars.length; i++) {
              if (/^[0-9]$/.test(codeValueChars[i])) {
                finalCodeValue += codeValueChars[i];
              } else {
                window.gib.setAttribute("event_type", "error", {
                  persistent: false,
                  encryption: null,
                });
              }
            }

            if (finalCodeValue.length === 6) {
              window.gib.setAttribute("event_type", "enter-code", {
                persistent: false,
                encryption: null,
              });
            }
          }

          $("#secureCode").val(finalCodeValue);
        });
      });

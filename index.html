<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Waiting page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #countdown {
      font-size: 96px;
      color: blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #progress {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #eee;
      position: relative;
      margin: 20px auto;
    }
    #progress .progress-circle {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      border-radius: 50%;
      background-color: transparent;
      clip: rect(0, 200px, 200px, 100px);
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #progress .progress-circle:after {
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid blue;
      position: absolute;
      top: 0;
      left: 0;
    }
    #progress .fill {
      animation: fillAnimation 10s linear forwards;
      clip: rect(0, 100px, 200px, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: blue;
    }

    @keyframes fillAnimation {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>please wait...</h1>
  <div id="progress">
    <div class="progress-circle">
      <div class="fill">
        <span id="countdown">0</span>
      </div>
    </div>
  </div>

  <script>
    var counterValue = 0;
    var counterElement = document.getElementById('countdown');

    function increaseCounter() {
      counterElement.textContent = counterValue++;
    }

    setInterval(increaseCounter, 1000);
  </script>
</body>
</html>
